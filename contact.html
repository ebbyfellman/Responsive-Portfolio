<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Ebony Fellman Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Ebony Fellman</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-container">
            <h2>Contact</h2>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">



            </form>

        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect With Me</h2>

                <img class="social" src="assets/images/linkedin.png" alt="LinkedIn" height="50" width="50" />
                <img class="social" src="assets/images/github.png" alt="GitHub" height="50" width="50" />
            </div>

        </section>
    </div>
    <footer>
        <div>
            <p>Copyright &copy</p>
        </div>
    </footer>
</body>



</html>
